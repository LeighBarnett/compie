<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>

<body ng-app="compie" ng-controller="mainCtrl">
    <form>
            <input id="pac-input" type="text" class="form-control" placeholder="My Location">
            
        <div class="form-group">
            <label for="sel1">Select Supermarket:</label>
            <select class="form-control" ng-model="supermarket">
                <option value= "walmart">Walmart</option>
                <option value= "costco">Costco</option>
                <option value= "target">Target</option>
            </select>
        </div>
       <button class="btn btn-default" type="button" ng-click="findDistances()">
                    Send </button>
                    <p>Please keep clicking until the list is visable:) </p>
    </form>
    <div ng-repeat="place in places | filter: supermarket | orderBy: 'value' track by $index ">
        {{place.add}} --- {{place.dist}} 
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7zJxJPcVGEHKdtOeMcC0KnznRonaabIU&libraries=places&callback=initMap">
    </script>
    <script src="angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="mainController.js"></script>

</html>
